<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: head('Reservations')"></head>
  <body>
    <div th:replace="fragments/header :: navbar"></div>

    <main class="container">
      <h2>Reservations</h2>

      <form th:action="@{/reservations}" method="post" class="reservation-form">
        <div class="form-row">
          <label>Name</label>
          <input type="text" name="name" required />
        </div>
        <div class="form-row">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-row">
          <label>Party Size</label>
          <input type="number" name="partySize" min="1" required />
        </div>
        <div class="form-row">
          <label>Date & Time</label>
          <input type="datetime-local" name="datetime" required />
        </div>
        <button class="btn-primary" type="submit">Reserve</button>
      </form>

      <h3>Existing reservations</h3>
      <div th:if="${reservations == null or #lists.isEmpty(reservations)}">
        <p>No reservations yet.</p>
      </div>

      <div th:if="${reservations != null and !#lists.isEmpty(reservations)}">
        <table class="simple-table">
          <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Party</th><th>Time</th></tr></thead>
          <tbody>
            <tr th:each="r : ${reservations}">
              <td th:text="${r.id}">1</td>
              <td th:text="${r.name}">Name</td>
              <td th:text="${r.email}">email</td>
              <td th:text="${r.partySize}">2</td>
              <td th:text="${r.reservationTime}">2025-01-01T19:00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
