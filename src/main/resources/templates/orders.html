<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/header :: head('Orders')"></head>
  <body>
    <div th:replace="fragments/header :: navbar"></div>

    <main class="container">
      <h2>Orders</h2>

      <div th:if="${orders == null or #lists.isEmpty(orders)}">
        <p>No orders found.</p>
      </div>

      <div th:if="${orders != null and !#lists.isEmpty(orders)}">
        <table class="simple-table">
          <thead><tr><th>ID</th><th>Customer</th><th>Total</th><th>Created</th></tr></thead>
          <tbody>
            <tr th:each="o : ${orders}">
              <td th:text="${o.id}">1</td>
              <td th:text="${o.customerName}">Name</td>
              <td>â‚¹<span th:text="${o.total}">0.00</span></td>
              <td th:text="${o.createdAt}">2025-01-01</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
