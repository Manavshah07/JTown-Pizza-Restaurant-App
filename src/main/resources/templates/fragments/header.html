<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- head fragment -->
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'JTown Pizza'">JTown Pizza</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>

  <!-- navbar fragment -->
  <body th:fragment="navbar">
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="/" th:href="@{/}">JTown Pizza</a>
        <nav class="main-nav">
          <a th:href="@{/menu}">Menu</a>
          <a th:href="@{/cart}">Cart <span id="cart-count" th:text="${cartCount} ?: 0">0</span></a>
          <a th:href="@{/reservations}">Reservations</a>
          <a th:href="@{/orders}">Orders</a>
        </nav>
        <div class="auth-links">
          <a th:href="@{/register}">Register</a> |
          <a th:href="@{/login}">Login</a>
        </div>
      </div>
    </header>
  </body>
</html>
